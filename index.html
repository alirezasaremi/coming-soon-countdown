<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Coming Soon</title>

    <link rel="stylesheet" type="text/css" href="assets/style/main.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div>

          <h1>Company Name</h1>
          <h3>We are building something awesome</h3>
        </div>
        <div class="timer">
          <div class="flex-col-c-m size2 countdown">
            <span class="counter-label days">35</span>
            <span>Days</span>
          </div>

          <div class="flex-col-c-m size2 countdown">
            <span class="counter-label hours">17</span>
            <span>Hours</span>
          </div>

          <div class="flex-col-c-m size2 countdown">
            <span class="counter-label minutes">50</span>
            <span>Minutes</span>
          </div>

          <div class="flex-col-c-m size2 countdown">
            <span class="counter-label seconds">39</span>
            <span>Seconds</span>
          </div>
        </div>

        <div>
          <h5>Be in touch</h5>
          <div class="social-media">
            
                <a href="#">
                  <img
                    src="assets/images/social-media/linkedin.svg"
                    alt="linkedin"
                    width="36px"
                    height="36px"
                  />
                </a>
                <a href="#">
                  <img src="assets/images/social-media/x.svg" alt="twitter-x" 
                    width="36px"
                    height="36px"/>
                </a>
                <a href="#">
                  <img src="assets/images/social-media/facebook.svg" alt="facebook" 
                    width="36px"
                    height="36px"/>
                </a>
                <a href="#">
                  <img src="assets/images/social-media/youtube.svg" alt="youtube" 
                    width="36px"
                    height="36px"/>
                </a>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/countdowntime.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
